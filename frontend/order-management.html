<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Car Wash</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <h1>üì¶ Order Management</h1>
            <button onclick="window.location.href='/dashboard.html'" class="back-btn">‚Üê Dashboard</button>
        </div>
        
        <div class="filters">
            <button onclick="filterOrders('all')" class="filter-btn active" data-filter="all">All Orders</button>
            <button onclick="filterOrders('pending')" class="filter-btn" data-filter="pending">‚è≥ Pending</button>
            <button onclick="filterOrders('accepted')" class="filter-btn" data-filter="accepted">‚úÖ Accepted</button>
            <button onclick="filterOrders('processing')" class="filter-btn" data-filter="processing">üîÑ Processing</button>
            <button onclick="filterOrders('completed')" class="filter-btn" data-filter="completed">‚úîÔ∏è Completed</button>
            <select id="location-filter" class="filter-select" onchange="filterByLocation()">
                <option value="all">üìç All Locations</option>
            </select>
        </div>

        <div id="orders-list"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/toast.js"></script>
    <script>
        let allOrders = [];
        let currentFilter = 'all';
        let currentLocation = 'all';
        let locations = [];

        async function loadLocations() {
            try {
                const response = await fetch('http://localhost:8000/api/settings/locations', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                locations = await response.json();
                const select = document.getElementById('location-filter');
                select.innerHTML = '<option value="all">üìç All Locations</option>' +
                    locations.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            } catch (error) {
                console.error('Failed to load locations:', error);
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch('http://localhost:8000/api/orders', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                allOrders = await response.json();
                renderOrders();
            } catch (error) {
                console.error('Failed to load orders:', error);
                showToast('Failed to load orders', 'error');
            }
        }

        function filterByLocation() {
            currentLocation = document.getElementById('location-filter').value;
            renderOrders();
        }

        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === status) {
                    btn.classList.add('active');
                }
            });
            renderOrders();
        }

        function renderOrders() {
            const container = document.getElementById('orders-list');
            let filtered = currentFilter === 'all' 
                ? allOrders 
                : allOrders.filter(o => o.status === currentFilter);
            
            if (currentLocation !== 'all') {
                filtered = filtered.filter(o => o.location_id == currentLocation);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">üì≠ No orders found</div>';
                return;
            }

            container.innerHTML = filtered.map(order => `
                <div class="order-card">
                    <div class="card-header">
                        <div class="order-info">
                            <h3>üßæ ${order.order_number}</h3>
                            <p class="order-date">üìÖ ${new Date(order.created_at).toLocaleString()}</p>
                        </div>
                        <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span>
                    </div>
                    <div class="card-body">
                        <div class="order-details">
                            <div class="detail-item">
                                <span class="detail-label">üí∞ Total:</span>
                                <span class="detail-value">$${order.total_amount.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">üí≥ Payment:</span>
                                <span class="detail-value">${order.payment_method || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="order-items">
                            <p class="items-title">üì¶ Items:</p>
                            <ul>
                                ${(order.items || []).map(item => `
                                    <li>
                                        <span>${item.product_service?.name || 'Unknown Product'}</span>
                                        <span class="item-qty">√ó${item.quantity}</span>
                                        <span class="item-price">$${item.subtotal.toFixed(2)}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="card-actions">
                        ${order.status === 'pending' ? `
                            <button onclick="updateStatus(${order.id}, 'accepted')" class="action-btn accept-btn">‚úÖ Accept</button>
                            <button onclick="updateStatus(${order.id}, 'cancelled')" class="action-btn reject-btn">‚ùå Reject</button>
                        ` : ''}
                        ${order.status === 'accepted' ? `
                            <button onclick="updateStatus(${order.id}, 'processing')" class="action-btn process-btn">üîÑ Start Processing</button>
                        ` : ''}
                        ${order.status === 'processing' ? `
                            <button onclick="updateStatus(${order.id}, 'completed')" class="action-btn complete-btn">‚úîÔ∏è Mark Complete</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(orderId, status) {
            try {
                await fetch(`http://localhost:8000/api/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ status })
                });
                showToast('Order status updated!', 'success');
                loadOrders();
            } catch (error) {
                console.error('Failed to update status:', error);
                showToast('Failed to update status', 'error');
            }
        }

        loadLocations();
        loadOrders();
        setInterval(loadOrders, 30000);
    </script>

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .order-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 20px;
            border: none;
            background: rgba(255,255,255,0.3);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        
        .filter-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .order-card {
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-info h3 {
            color: white;
            margin: 0 0 8px 0;
            font-size: 1.3rem;
        }
        
        .order-date {
            color: rgba(255,255,255,0.9);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-accepted { background: #d1ecf1; color: #0c5460; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .card-body {
            padding: 25px;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .order-items {
            margin-top: 20px;
        }
        
        .items-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .order-items ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .order-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .item-qty {
            color: #6c757d;
            font-weight: 600;
        }
        
        .item-price {
            color: #667eea;
            font-weight: bold;
        }
        
        .card-actions {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .accept-btn:hover {
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .reject-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .reject-btn:hover {
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .process-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        
        .process-btn:hover {
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        
        .complete-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .complete-btn:hover {
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 60px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .order-container { padding: 15px; }
            .order-header h1 { font-size: 1.5rem; }
            .filters { padding: 8px; }
            .filter-btn { padding: 10px 15px; font-size: 13px; }
            .card-header { padding: 15px; }
            .order-info h3 { font-size: 1.1rem; }
            .card-body { padding: 15px; }
            .order-details { grid-template-columns: 1fr; }
            .card-actions { flex-direction: column; }
            .action-btn { width: 100%; }
        }
    </style>
</body>
</html>
