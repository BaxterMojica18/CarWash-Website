<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Car Wash</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>üõí Shopping Cart</h1>
            <button onclick="window.location.href='/shop.html'" class="back-btn">‚Üê Continue Shopping</button>
        </div>
        
        <div id="cart-items"></div>
        
        <div class="cart-summary" id="cart-summary" style="display:none;">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal:</span>
                <span class="summary-value">$<span id="cart-total">0.00</span></span>
            </div>
            <div class="payment-section">
                <h3>Payment Method</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cash" checked>
                        <span>üíµ Cash / Over the Counter</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="qr">
                        <span>üì± QR Code</span>
                    </label>
                </div>
            </div>
            <button onclick="checkout()" class="checkout-btn">Place Order</button>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/toast.js"></script>
    <script>
        let cartItems = [];
        let paymentMethods = [];

        async function loadPaymentMethods() {
            try {
                const response = await fetch('http://localhost:8000/api/settings/payment-methods', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                paymentMethods = await response.json();
                renderPaymentMethods();
            } catch (error) {
                console.error('Failed to load payment methods:', error);
            }
        }

        function renderPaymentMethods() {
            const container = document.querySelector('.payment-options');
            const activeMethods = paymentMethods.filter(pm => pm.is_active);
            if (activeMethods.length === 0) {
                container.innerHTML = '<p style="color: #666;">No payment methods available</p>';
                return;
            }
            container.innerHTML = activeMethods.map((pm, index) => `
                <label class="payment-option">
                    <input type="radio" name="payment" value="${pm.name.toLowerCase().replace(/ /g, '_')}" ${index === 0 ? 'checked' : ''}>
                    <span>${pm.icon} ${pm.name}</span>
                </label>
            `).join('');
        }

        async function loadCart() {
            const token = getToken();
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            try {
                const response = await fetch('http://localhost:8000/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to load cart');
                }
                cartItems = await response.json();
                renderCart();
            } catch (error) {
                console.error('Failed to load cart:', error);
                showToast('Failed to load cart', 'error');
            }
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const summary = document.getElementById('cart-summary');
            
            if (cartItems.length === 0) {
                container.innerHTML = '<div class="empty-cart">üõí Your cart is empty<br><a href="/shop.html" class="shop-link">Start Shopping</a></div>';
                summary.style.display = 'none';
                return;
            }

            container.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <div class="item-icon">${item.product_service.type === 'product' ? 'üß¥' : 'üöø'}</div>
                    <div class="item-info">
                        <h3>${item.product_service.name}</h3>
                        <p class="item-price">$${item.price_at_add.toFixed(2)} each</p>
                    </div>
                    <div class="item-controls">
                        <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="qty-btn">‚àí</button>
                        <span class="quantity">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="qty-btn">+</button>
                    </div>
                    <div class="item-total">$${(item.quantity * item.price_at_add).toFixed(2)}</div>
                    <button onclick="removeItem(${item.id})" class="remove-btn">üóëÔ∏è</button>
                </div>
            `).join('');

            const total = cartItems.reduce((sum, item) => sum + (item.quantity * item.price_at_add), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
            summary.style.display = 'block';
        }

        async function updateQuantity(itemId, quantity) {
            if (quantity < 1) return;
            try {
                await fetch(`http://localhost:8000/api/cart/${itemId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ quantity })
                });
                loadCart();
            } catch (error) {
                showToast('Failed to update cart', 'error');
            }
        }

        async function removeItem(itemId) {
            try {
                await fetch(`http://localhost:8000/api/cart/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                showToast('Item removed', 'success');
                loadCart();
            } catch (error) {
                showToast('Failed to remove item', 'error');
            }
        }

        async function checkout() {
            if (cartItems.length === 0) {
                showToast('Cart is empty', 'error');
                return;
            }

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            try {
                const response = await fetch('http://localhost:8000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({ payment_method: paymentMethod })
                });
                if (!response.ok) throw new Error('Failed to place order');
                showToast('Order placed successfully!', 'success');
                setTimeout(() => window.location.href = '/client-dashboard.html', 1500);
            } catch (error) {
                showToast('Failed to place order', 'error');
            }
        }

        loadPaymentMethods();
        loadCart();
    </script>

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .cart-header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .empty-cart {
            background: white;
            padding: 60px 20px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #718096;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .shop-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .shop-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .item-icon {
            font-size: 40px;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-info h3 {
            margin: 0 0 5px 0;
            color: #2d3748;
            font-size: 1.2rem;
        }
        
        .item-price {
            margin: 0;
            color: #718096;
            font-size: 0.9rem;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f7fafc;
            padding: 8px 15px;
            border-radius: 50px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        .quantity {
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }
        
        .item-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            min-width: 100px;
            text-align: right;
        }
        
        .remove-btn {
            background: #fee;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #fcc;
            transform: scale(1.1);
        }
        
        .cart-summary {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .cart-summary h2 {
            margin: 0 0 20px 0;
            color: #2d3748;
            font-size: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 2px solid #e2e8f0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .summary-value {
            color: #667eea;
            font-size: 1.8rem;
        }
        
        .payment-section {
            margin: 25px 0;
        }
        
        .payment-section h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
            font-size: 1.2rem;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-option:hover {
            background: #edf2f7;
            border-color: #667eea;
        }
        
        .payment-option input[type="radio"] {
            cursor: pointer;
        }
        
        .payment-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .payment-option span {
            font-size: 1rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .cart-container { padding: 15px; }
            .cart-header h1 { font-size: 1.5rem; }
            .cart-item {
                flex-wrap: wrap;
                gap: 15px;
            }
            .item-icon { font-size: 30px; }
            .item-info { flex: 1 1 100%; }
            .item-controls { order: 3; }
            .item-total { order: 2; flex: 1; text-align: left; }
            .remove-btn { order: 4; }
            .payment-options { grid-template-columns: 1fr; }
        }
    </style>
</body>
</html>
