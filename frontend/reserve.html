<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Service - Car Wash</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="reserve-container">
        <div class="reserve-header">
            <h1>üöø Reserve Car Wash Service</h1>
            <button onclick="window.location.href='/shop.html'" class="back-btn">‚Üê Back to Shop</button>
        </div>
        
        <form id="reservation-form" class="reserve-form">
            <div class="form-group">
                <label>üîß Service</label>
                <select id="service-select" required>
                    <option value="">Select a service...</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìç Location</label>
                <select id="location-select" required>
                    <option value="">Select a location...</option>
                </select>
            </div>

            <div class="form-group">
                <label>üöó Vehicle Plate Number</label>
                <input type="text" id="vehicle-plate" required placeholder="ABC-1234">
            </div>

            <div id="queue-info" class="info-box" style="display: none;">
                <p>üìä Estimated queue position: <strong id="est-position">-</strong></p>
                <p>‚è±Ô∏è Estimated wait time: <strong id="est-wait">-</strong> minutes</p>
            </div>

            <button type="submit" class="reserve-btn">Reserve Now</button>
        </form>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/toast.js"></script>
    <script>
        let services = [];
        let locations = [];

        async function loadData() {
            try {
                const response = await fetch('http://localhost:8000/api/settings/products', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (!response.ok) throw new Error('Failed to load products');
                const products = await response.json();
                services = products.filter(p => p.type === 'service');
                
                const locResponse = await fetch('http://localhost:8000/api/settings/locations', {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (!locResponse.ok) throw new Error('Failed to load locations');
                locations = await locResponse.json();
                
                populateSelects();
                
                const selectedServiceId = localStorage.getItem('selectedService');
                if (selectedServiceId) {
                    document.getElementById('service-select').value = selectedServiceId;
                    localStorage.removeItem('selectedService');
                }
            } catch (error) {
                console.error('Failed to load data:', error);
                showToast('Failed to load data', 'error');
            }
        }

        function populateSelects() {
            const serviceSelect = document.getElementById('service-select');
            serviceSelect.innerHTML = '<option value="">Select a service...</option>' +
                services.map(s => `<option value="${s.id}">${s.name} - $${s.price.toFixed(2)}</option>`).join('');

            const locationSelect = document.getElementById('location-select');
            locationSelect.innerHTML = '<option value="">Select a location...</option>' +
                locations.map(l => `<option value="${l.id}">${l.name} - ${l.address}</option>`).join('');
        }

        document.getElementById('reservation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const serviceId = parseInt(document.getElementById('service-select').value);
            const locationId = parseInt(document.getElementById('location-select').value);
            const vehiclePlate = document.getElementById('vehicle-plate').value;

            try {
                const response = await fetch('http://localhost:8000/api/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({
                        service_id: serviceId,
                        location_id: locationId,
                        vehicle_plate: vehiclePlate
                    })
                });

                if (!response.ok) throw new Error('Failed to create reservation');
                const reservation = await response.json();

                showToast(`Reservation created! Queue position: ${reservation.queue_position}`, 'success');
                
                setTimeout(() => {
                    window.location.href = '/client-dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Failed to create reservation:', error);
                showToast('Failed to create reservation', 'error');
            }
        });

        loadData();
    </script>

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .reserve-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .reserve-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .reserve-header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .reserve-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #2196f3;
        }
        
        .info-box p {
            margin: 8px 0;
            color: #1565c0;
            font-size: 1rem;
        }
        
        .reserve-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reserve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .reserve-container { padding: 15px; }
            .reserve-header h1 { font-size: 1.5rem; }
            .reserve-form { padding: 25px; }
        }
    </style>
</body>
</html>
