<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CarWash Management System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .signup-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .signup-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .signup-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="signup-box">
            <h1>Create Your Account</h1>
            <p>Join us and start managing your car wash business</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number *</label>
                    <input type="tel" id="phone" placeholder="+63 912 345 6789" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Continue to Plan Selection</button>
            </form>

            <div class="back-link">
                <p style="color: #666;">Already have an account? <a href="/login.html">Login</a></p>
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const userData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password
            };

            // Store user data temporarily
            localStorage.setItem('signupData', JSON.stringify(userData));
            
            // Redirect to plan selection (register.html)
            window.location.href = '/register.html';
        });
    </script>
</body>
</html>
